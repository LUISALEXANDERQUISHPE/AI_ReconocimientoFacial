<!-- templates/face_recognition/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacialAuth - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 30px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f8f9ff;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .info-text {
            color: #666;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #e8f5e9;
            color: #2e7d32;
            border-radius: 20px;
            font-size: 13px;
            margin-top: 30px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            position: relative;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }

        video {
            width: 100%;
            display: block;
        }

        #overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .status-overlay {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #f44336;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo"></div>
        <h1>FacialAuth</h1>
        <p class="subtitle">Sistema Empresarial de Reconocimiento Facial</p>

        <div id="message-container"></div>

        <button class="btn btn-primary" onclick="openFacialLogin()">
            üì∏ Iniciar Sesi√≥n con Rostro
        </button>

        <div class="divider">¬øNuevo usuario?</div>

        <p class="info-text">Reg√≠strate para acceder al sistema</p>

        <button class="btn btn-secondary" onclick="window.location.href='{% url 'register' %}'">
            üë§ Crear Cuenta
        </button>

        <div class="status">
            <div class="status-dot"></div>
            Sistema en l√≠nea
        </div>

        <div class="footer">
            ¬© 2024 Sistema de Reconocimiento Facial<br>
            Todos los derechos reservados
        </div>
    </div>

    <!-- Modal de Login Facial -->
    <div id="facial-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeFacialLogin()">‚úï</button>
            <h2 style="margin-bottom: 20px;">üîê Reconocimiento Facial</h2>
            
            <div class="video-container">
                <video id="video" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <canvas id="overlay-canvas"></canvas>
                <div class="status-overlay" id="status-text">
                    Iniciando c√°mara...
                </div>
            </div>

            <button class="btn btn-primary" id="recognize-btn" onclick="recognizeFace()" disabled>
                üéØ Reconociendo...
            </button>
        </div>
    </div>

    <script>
        let video, canvas, ctx, overlayCanvas, overlayCtx;
        let recognizing = false;
        let recognitionInterval;

        function showMessage(message, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function openFacialLogin() {
            const modal = document.getElementById('facial-modal');
            modal.classList.add('active');

            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            overlayCanvas = document.getElementById('overlay-canvas');
            overlayCtx = overlayCanvas.getContext('2d');

            navigator.mediaDevices.getUserMedia({ 
                video: { width: 1280, height: 720 } 
            })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    overlayCanvas.width = video.videoWidth;
                    overlayCanvas.height = video.videoHeight;
                    
                    document.getElementById('status-text').textContent = '‚úÖ C√°mara lista';
                    document.getElementById('recognize-btn').disabled = false;
                    
                    // Iniciar reconocimiento autom√°tico
                    startRecognition();
                };
            })
            .catch(err => {
                document.getElementById('status-text').textContent = '‚ùå Error: ' + err;
            });
        }

        function closeFacialLogin() {
            const modal = document.getElementById('facial-modal');
            modal.classList.remove('active');
            
            if (video && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            stopRecognition();
        }

        function startRecognition() {
            recognizing = true;
            document.getElementById('status-text').textContent = 'üéØ Reconociendo...';

            recognitionInterval = setInterval(() => {
                if (!recognizing) return;

                ctx.drawImage(video, 0, 0);
                const imageData = canvas.toDataURL('image/jpeg', 0.8);

                fetch('{% url "api_recognize_login" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ image: imageData })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.success && data.authenticated) {
                        stopRecognition();
                        document.getElementById('status-text').innerHTML = 
                            `‚úÖ <strong>Bienvenido ${data.name}!</strong><br>Confianza: ${(data.confidence * 100).toFixed(1)}%`;
                        
                        setTimeout(() => {
                            window.location.href = data.redirect_url;
                        }, 1500);
                    } else if (data.faces && data.faces.length > 0) {
                        drawRecognitions(data.faces);
                        
                        const face = data.faces[0];
                        
                        // Mostrar mensaje personalizado con porcentaje
                        if (face.message) {
                            document.getElementById('status-text').innerHTML = face.message;
                        } else if (face.status === 'no_model') {
                            document.getElementById('status-text').innerHTML = 
                                '‚ö†Ô∏è <strong>Sin modelo entrenado</strong><br>Ve a <a href="/train/" style="color: #fff;">entrenar modelo</a>';
                        } else if (face.confidence < 0.50) {
                            document.getElementById('status-text').innerHTML = 
                                `‚ùì <strong>No reconocido</strong><br>Confianza: ${(face.confidence * 100).toFixed(1)}%`;
                        } else if (face.confidence < 0.90) {
                            document.getElementById('status-text').innerHTML = 
                                `‚ö†Ô∏è <strong>${face.name}</strong><br>Confianza insuficiente: ${(face.confidence * 100).toFixed(1)}% (requiere >90%)`;
                        }
                    } else if (data.message) {
                        document.getElementById('status-text').innerHTML = data.message;
                    } else {
                        overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
                        document.getElementById('status-text').textContent = 
                            'üë§ Buscando rostro...';
                    }
                })
                .catch(err => {
                    console.error('Error:', err);
                });

            }, 500);
        }

        function stopRecognition() {
            recognizing = false;
            clearInterval(recognitionInterval);
        }

        function recognizeFace() {
            // Esta funci√≥n ya no es necesaria porque el reconocimiento es autom√°tico
        }

        function drawRecognitions(faces) {
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            faces.forEach(face => {
                const {x, y, w, h} = face.bbox;

                let color;
                if (face.status === 'confirmed') color = '#00ff00';
                else if (face.status === 'insufficient') color = '#ffa500';
                else if (face.status === 'no_model') color = '#808080';
                else color = '#ff0000';

                overlayCtx.strokeStyle = color;
                overlayCtx.lineWidth = 3;
                overlayCtx.strokeRect(x, y, w, h);

                overlayCtx.fillStyle = color;
                overlayCtx.fillRect(x, y - 30, w, 30);

                overlayCtx.fillStyle = '#000';
                overlayCtx.font = 'bold 16px Arial';
                overlayCtx.fillText(
                    `${face.label} (${(face.confidence * 100).toFixed(0)}%)`, 
                    x + 5, y - 8
                );
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Mostrar mensajes de Django si existen
        {% if messages %}
            {% for message in messages %}
                showMessage('{{ message }}', '{{ message.tags }}');
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
